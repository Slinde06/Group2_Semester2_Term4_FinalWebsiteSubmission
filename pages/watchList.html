      <div class="watchListHeroContainer"><h2>My List</h2></div>

    <div id="watchtop" class="watchtop">
        <div class="container py-4">
        <form class="row g-3 justify-content-center mb-4">
          <div class="col-md-2">
            <label class="form-label visually-hidden">Genre</label>
            <select  id="genreDropdown" class="form-select">
              <option selected>Genre</option>

            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Rating</label>
            <select id="ratingDropdown" class="form-select">
              <option selected>Rating</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Year</label>
            <select id="yearDropdown" class="form-select">
              <option selected>Year</option>
              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Sort</label>
            <select id="popularityDropdown" class="form-select">
              <option  selected>Sort: Most Popular</option>
              <option>Newest</option>
              <option>Oldest</option>
            </select>
          </div>
        </form>
