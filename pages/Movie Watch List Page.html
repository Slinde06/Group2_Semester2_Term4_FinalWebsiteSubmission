<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />

    <meta name="keywords" content="" />
    <!--keywords based on website content for SEO-->

    <title>Watch List</title>
    <!--Title on webpage tab-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Boldonse&family=Cal+Sans&family=Chewy&family=Poller+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            class="logoMain"
            id="logoMain"
            src="../assets/images/lookLogos.png"
            alt="Look Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="d-lg-flex flex-row justify-content-end collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Movies</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Series</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="watchtop" class="watchtop">
            <div class="container py-4">
        <form class="row g-3 justify-content-center mb-4">
          <div class="col-md-2">
            <label class="form-label visually-hidden">Genre</label>
            <select class="form-select">
              <option selected>Genre</option>
              <option>Action</option>
              <option>Drama</option>
              <option>Comedy</option>
              <option>Sci_Fi</option>
              <option>Romance</option>
              <option>Thriller</option>
              <option>Fantasy</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Rating</label>
            <select class="form-select">
              <option selected>Rating</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Year</label>
            <select class="form-select">
              <option selected>Year</option>
              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Sort</label>
            <select class="form-select">
              <option selected>Sort: Most Popular</option>
              <option>Newest</option>
              <option>Oldest</option>
            </select>
          </div>
    </div>

    <div class="temporaryfooter">
    <div class="homeBack">
      <div class="continueContainer">
        <div class="continueWatching">Continue Watching</div>
        <div class="contain1">
          <div class="continueMovies"></div>
        </div>
      </div>
      <div class="topPicksContainer">
        <div class="topPicks">Top Picks for You</div>
        <div class="contain2">
          <div class="topMovies"></div>
        </div>
      </div>
      <div class="trendingContainer">
        <div class="trendingNow">Trending Now</div>
        <div class="contain3">
          <div class="trendingMovies"></div>
        </div>
      </div>
      <div class="genresContainer">
        <div class="genres">Genres</div>
        <div class="contain4">
          <div class="genres2"></div>
        </div>
      </div>
    </div>
    
        <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6" style="height: 0px">
            <div class="footerText" id="footerText">
              <div class="about" id="about">About</div>
              <div class="helpCenter" id="helpCenter">Help Center</div>
              <div class="terms" id="terms">Terms</div>
              <div class="privacy" id="privacy">Privacy</div>
            </div>
          </div>
          <div class="col-6" style="height: 0px">
            <div class="footerMedia" id="footerMedia">
              <div class="instagramContainer" id="instagramContainer">
                <img
                  class="instagram"
                  id="instagram"
                  src="../assets/images/instagram.png"
                  alt="instagram logo"
                />
              </div>
              <div class="twitterContainer" id="twitterContainer">
                <img
                  class="twitter"
                  id="twitter"
                  src="../assets/images/twitter.png"
                  alt="twitter logo"
                />
              </div>
              <div class="youtubeContainer" id="youtubeContainer">
                <img
                  class="youtube"
                  id="youtube"
                  src="../assets/images/youtube.png"
                  alt="youtube logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/rachel.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
