    <div id="librarytop" class="librarytop">
    <div style="position:absolute; left:7%; top:40%;">
      <div class="toptextLibraryone">Featured Title</div>
      <div class="toptextLibrarytwo">Short description</div>
    </div>
    <button class="buttononlibrary">
      Watch Now
    </button>
   </div>

    <div id="librarybottom" class="librarybottom">
      <div class="container py-4">
        <form class="row g-3 justify-content-center mb-4">
          <div class="col-md-2">
            <label class="form-label visually-hidden">Genre</label>
            <select class="form-select">
              <option selected>Genre</option>
              <option>Action</option>
              <option>Drama</option>
              <option>Comedy</option>
              <option>Sci_Fi</option>
              <option>Romance</option>
              <option>Thriller</option>
              <option>Fantasy</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Rating</label>
            <select class="form-select">
              <option selected>Rating</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Year</label>
            <select class="form-select">
              <option selected>Year</option>
              <option>2025</option>
              <option>2024</option>
              <option>2023</option>
              <option>2022</option>
              <option>2021</option>
              <option>2020</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label visually-hidden">Sort</label>
            <select class="form-select">
              <option selected>Sort: Most Popular</option>
              <option>Newest</option>
              <option>Oldest</option>
            </select>
          </div>
        </form>

        <div id="librarycards" class="librarycards">
          <div class="card" style="flex: 1 1 260px; max-width: 18rem; min-width: 200px;">
            <img src="../assets/images/Placeholderimg.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the cardâ€™s content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
          
          
        </div>
        <div id="loadbuttonlibrary" class="loadbuttonlibrary">
        <div style="display:flex; justify-content:center; margin-top:32px;">
          <button style="background:#221f1f; color:#fff; border:none; padding:14px 64px; font-size:1rem;">
            Load More
          </button>
        </div>
        </div>
      </div>
    </div>
    

    <div class="temporaryfooter">
    <div class="homeBack">
      <div class="continueContainer">
        <div class="continueWatching">Continue Watching</div>
        <div class="contain1">
          <div class="continueMovies"></div>
        </div>
      </div>
      <div class="topPicksContainer">
        <div class="topPicks">Top Picks for You</div>
        <div class="contain2">

        </div>
      </div>
      <div class="trendingContainer">

      </div>
      <div class="genresContainer">

      </div>

              <div class="about">About</div>
              <div class="helpCenter">Help Center</div>
              <div class="terms">Terms</div>

        </div>
