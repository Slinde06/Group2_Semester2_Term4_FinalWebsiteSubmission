<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <meta name="author" content="Eunice van Zyl 251023" />
    <meta name="keywords" content="" />
    <!--keywords based on website content for SEO-->

    <title>Home</title>
    <!--Title on webpage tab-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Barriecito&family=Boldonse&family=Cal+Sans&family=Chewy&family=Poller+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <img
              class="logo"
              src="../assets/images/lookLogo.png"
              alt="look logo"
            />
          </div>

          <div class="col-6">
            <div class="headerText">
              <div class="containText">
                <div class="homeText">Home</div>
                <div class="headerMoviestext">Movies</div>
                <div class="seriesText">Series</div>
                <div class="myListText">My List</div>
              </div>
              <div class="signIn">
                <button
                  class="buttonSignin"
                  type="button"
                  class="btn btn-primary btn-lg"
                >
                  Sign In
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="homeHero">
    </div>

    <div class="homeBack">
      <div class="continueContainer">
        <div class="continueWatching">Continue Watching</div>
        <div class="contain1">
          <div class="continueMovies"></div>
        </div>
      </div>
      <div class="topPicksContainer">
        <div class="topPicks">Top Picks</div>
        <div class="contain2">
          <div class="topMovies"></div>
        </div>
      </div>
      <div class="trendingContainer">
        <div class="trendingNow">Trending Now</div>
        <div class="contain3">
          <div class="trendingMovies"></div>
        </div>
      </div>
      <div class="genresContainer">
        <div class="genres">Genres</div>
        <div class="contain4">
          <div class="genres2"></div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-6">
            <div class="footerText">
              <div class="about">About</div>
              <div class="helpCenter">Help Center</div>
              <div class="terms">Terms</div>
              <div class="privacy">Privacy</div>
            </div>
          </div>
          <div class="col-6">
            <div class="footerMedia">
              <div class="instagramContainer">
                <img
                  class="instagram"
                  src="../assets/images/instagram.png"
                  alt="instagram logo"
                />
              </div>
              <div class="twitterContainer">
                <img
                  class="twitter"
                  src="../assets/images/twitter.png"
                  alt="twitter logo"
                />
              </div>
              <div class="youtubeContainer">
                <img
                  class="youtube"
                  src="../assets/images/youtube.png"
                  alt="youtube logo"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
    <script src="../js/rachel.js"></script>

  </body>
</html>
