<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eunice van Zyl 251023" />
    <meta name="keywords" content="" />

    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Boldonse&family=Cal+Sans&family=Chewy&family=Poller+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/slider.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="container-fluid" style="padding: 0px">
      <div class="row g-0" style="width: 100%; padding: 0%">
        <div class="col-12 col-md-6 px-0">
          <div class="signInPage" id="signUpPage">
            <div class="signInContainer" id="signUpContainer">
              <div class="signInText" id="signUpText">Create Account</div>
              <form class="signinForm" id="signupForm" action="#" method="post">
                <div class="formGroup">
                  <label for="fullname" class="inputLabel">Full Name</label>
                  <input
                    id="fullname"
                    name="fullname"
                    type="text"
                    class="formInput"
                    placeholder="Your full name"
                    required
                  />
                </div>
                <div class="formGroup">
                  <label for="email" class="inputLabel">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    class="formInput"
                    placeholder="you@example.com"
                    required
                  />
                </div>
                <div class="formGroup">
                  <label for="password" class="inputLabel">Password</label>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    class="formInput"
                    placeholder="Create a password"
                    required
                  />
                </div>
                <div class="formGroup">
                  <label for="confirm-password" class="inputLabel"
                    >Confirm Password</label
                  >
                  <input
                    id="confirm-password"
                    name="confirm-password"
                    type="password"
                    class="formInput"
                    placeholder="Re-enter your password"
                    required
                  />
                </div>
                <div class="formActions">
                  <button
                    type="submit"
                    class="signInButton"
                    id="createAccountButton"
                  >
                    Create Account
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Right column: Welcome / Start your journey panel -->
        <div class="col-12 col-md-6 px-0">
          <div class="signInBack" id="startBack">
            <div class="welcomebackText1" id="startText1">
              Start your journey!
            </div>
            <div class="welcomeContainer1" id="startContainer">
              <div class="welcomebackText2" id="startText2">
                Join us to explore movies, create lists, and keep track of your
                favourites. Sign in anytime if you already have an account.
              </div>
            </div>
            <div class="buttonContainer1" id="buttonContainerStart">
              <a href="signin.html">
                <button class="signUpButton1" id="goToSignInButton">
                  Sign In
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
