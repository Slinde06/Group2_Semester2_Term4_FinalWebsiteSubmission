<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Eunice van Zyl 251023" />
    <meta name="keywords" content="" />
    <!--keywords based on website content for SEO-->

    <title>Home</title>
    <!--Title on webpage tab-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barriecito&family=Boldonse&family=Cal+Sans&family=Chewy&family=Poller+One&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <!-- small responsive tweaks (overrides) -->
    <link rel="stylesheet" href="css/responsive-fixes.css" />
  </head>
  <body>
    <div class="loginWrapper">
      <div class="title-text">
        <div class="title login">Login Form</div>
        <div class="title signup">Signup Form</div>
      </div>
      <div class="form-container">
        <div class="loginSlide-controls">
          <input type="radio" name="slide" id="login" checked />
          <input type="radio" name="slide" id="signup" />
          <label for="login" class="loginSlide login">Login</label>
          <label for="signup" class="loginSlide signup">Signup</label>
          <div class="loginSlider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" id="signinForm" class="login">
            <div class="field">
              <input
                type="text"
                id="username"
                placeholder="username"
                required
              />
            </div>
            <div class="field">
              <input
                type="email"
                id="signInEmail"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="signInPass"
                placeholder="Password"
                required
              />
            </div>
            <div class="pass-link"><a href="#">Forgot password?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Login" />
            </div>
            <div class="signup-link">
              Not a member? <a href="">Signup now</a>
            </div>
          </form>
          <form action="#" id="signupForm" class="signup">
            <div class="field">
              <input
                type="email"
                id="signUpEmail"
                placeholder="Email Address"
                required
              />
            </div>
            <div class="field">
              <input
                type="password"
                id="signUpPass"
                placeholder="Password"
                required
              />
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm password" required />
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Signup" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
    <script type="module" src="js/firebase.js"></script>
  </body>
</html>
